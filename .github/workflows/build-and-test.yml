name: Test Workflow

on:
  push:
    tags: '*'
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '**.cml'

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2.4.0
      - name: Setup JDK
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build the project
        run: ./gradlew build